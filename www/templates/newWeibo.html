<div class="modal">
  <ion-header-bar>
  	
    <div class="buttons">
      <button class="button button-clear" ng-click="closePostWeibo()">取消</button>
    </div>
    <h1 class="title" style="color:#fff">发布新微薄</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="saveNewWeibo()" style="color: #fff;">发布</button>
    </div>
  </ion-header-bar>
  <ion-content class="topic-create">
    <form>
      <div class="list">     
        <label class="item item-input" style="border:none">
          <textarea placeholder="内容" autofocus="true" ng-model="newNewWeiboData.content" rows="15" class="content"></textarea>
        </label>
      </div>
    </form>
  </ion-content>
</div>
